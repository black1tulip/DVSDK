xdc.loadPackage("ti.sdo.ce.audio");
xdc.loadPackage("ti.sdo.ce.video");
xdc.loadPackage("ti.sdo.ce.image");

var g711enc = xdc.useModule('ti.sdo.codecs.g711.ce.G711ENC');
var g711dec = xdc.useModule('ti.sdo.codecs.g711.ce.G711DEC');

/*
 *  ======== Engine Configuration ========
 */

var Engine = xdc.useModule('ti.sdo.ce.Engine');

var decode = Engine.createFromServer("decode", "./hmjcp.accel", "ti.sdo.dm357.hmjcp");
decode.algs[ decode.algs.length++ ] =
    { name: "g711enc", mod: g711enc, local: true };
decode.algs[ decode.algs.length++ ] =
    { name: "g711dec", mod: g711dec, local: true };

var encode = Engine.createFromServer("encode", "./hmjcp.accel", "ti.sdo.dm357.hmjcp");
encode.algs[ encode.algs.length++ ] =
    { name: "g711enc", mod: g711enc, local: true };
encode.algs[ encode.algs.length++ ] =
    { name: "g711dec", mod: g711dec, local: true };

var loopback = Engine.createFromServer("loopback", "./hmjcp.accel", "ti.sdo.dm357.hmjcp");
loopback.algs[ loopback.algs.length++ ] =
    { name: "g711enc", mod: g711enc, local: true };
loopback.algs[ loopback.algs.length++ ] =
    { name: "g711dec", mod: g711dec, local: true };

